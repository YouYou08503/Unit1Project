<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            font-family: "Arial Black";
            text-align: center;
            margin-top: 0;
        }
        .container {
            background-color: #031f68;
            width: 1000px;
            padding: 80px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
<h1 style="font-size:48px"><u>HTML Syntax Validator<u></h1>
<div class="buttons">
    <div class="container">
        <p id="par1"> Hello</p>
        <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea>
        <button onclick="clearText()" style="height:50px" id="clearBtn">Clear</button>
        <button style="height:50px" id="validateBtn">Validate</button>
        <input style="height:50px" type="file" id="fileInput">
        <button style="height:50px" id="saveBtn">Save Work</button>
    </div>
</div>
<script>
    function clearText() {
        document.getElementById("htmlInput").value = "";
    }
</script>
</body>
</html>
